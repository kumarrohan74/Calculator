<!Doctype html>
<html>
<head>
	<title>Calculator</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<script type="text/javascript">

var text=0;
var end=0;

function cals(buttonValue) 
{
var pattern = /[0-9]/g;
if(buttonValue=='.')
{
	document.getElementById('valueshow').value+=buttonValue;
	document.getElementById('mrrohan').disabled = true;
}
else if (buttonValue == 'AC') 
{
   document.getElementById('valueshow').value = "0";
   document.getElementById('mrrohan').disabled = false;
}
else if (buttonValue == 'CE') {
	
	
	document.getElementById('mrrohan').disabled = false;
    text = document.getElementById('valueshow').value;
    var len = text.length;
     pattern=/[0-9|'.']/g;
    while(text.length!=0&&text.charAt(text.length-1).match(pattern))
    {
    	text=text.substr(0,text.length-1);
    }
    if(text.length==0)
    	text="0";
    document.getElementById('valueshow').value=text;
    
    
}
else if(buttonValue.match(pattern))
  {
  	if(end==1)
  	{
  		end=0;
  		text="0";
  		document.getElementById('valueshow').value = text;
  	}
    if(document.getElementById('valueshow').value == '0') 
 	{
  
  	 document.getElementById('valueshow').value = buttonValue;
	}

   else 
   {
    document.getElementById('valueshow').value += buttonValue;
   }

}
 else 
 	{
 		end=0;
 		document.getElementById('mrrohan').disabled = false;
 		var test=document.getElementById('valueshow').value;
 		var pat1=/['+'|'\-'|'*'|'/']/g;
 		if(test.charAt(test.length-1).match(pat1))
 		{
 			test=test.substr(0,test.length-1)+buttonValue;
 		}
 		else
 			test+=buttonValue;
 		document.getElementById('valueshow').value=test;
   	}

}
  
 
  function cal(equation)  
   
  {
  	document.getElementById('mrrohan').disabled = false;
  var answer = eval(equation);
  end=1;
  document.getElementById('valueshow').value =   answer;
  document.getElementById('valueshow').value == '0'


 }
 </script>
 <style>
 input[type=text] {
    height: 50px;
    background-color: #8FBC8F;
}
 </style>
<body>
<div align="center">
<table class = "table-condensed" border= "10px 10px" align="center" cellpadding="10">
<tbody>
<tr>
<td colspan="4"><input id="valueshow" type="text" value="0" rows="2" cols="40" disabled/>
</tr>
<tr>
<td><button class="btn btn-primary" onclick="cals(this.value);"  value="1" >1</button>
<td><button class="btn btn-primary" onclick="cals(this.value);" value="2" />2</button>
<td><button class="btn btn-primary" onclick="cals(this.value);"  value="3" />3</button>
<td><button class="btn btn-danger" onclick="cals(this.value);"  value="/" />/</button>
</tr>
<br>
<tr>
<td><button class="btn btn-primary" onclick="cals(this.value);"  value="4" />4</button>
<td><button class="btn btn-primary" onclick="cals(this.value);"  value="5" />5</button>
<td><button class="btn btn-primary" onclick="cals(this.value);"  value="6" />6</button>
<td><button class="btn btn-danger" onclick="cals('*');"  value="x" />*</button>
</tr>
<tr>
<td><button class="btn btn-primary" onclick="cals(this.value);"  value="7" />7</button>
<td><button class="btn btn-primary" onclick="cals(this.value);"  value="8" />8</button>
<td><button class="btn btn-primary" onclick="cals(this.value);"  value="9" />9</button>
<td><button class="btn btn-danger" onclick="cals(this.value);"  value="-" />-</button>
</tr>
<tr>
<td><button class="btn btn-primary" onclick="cals(this.value);"  value="0" />0</button>
<td><button class="btn btn-primary" id="mrrohan" onclick="cals(this.value);"  value="." />.</button>
<td><button class="btn btn-success" onclick="cals(this.value);"  value="AC" />AC</button>
<td><button class="btn btn-danger" onclick="cals(this.value);"  value="+" />+</button>
</tr>
<tr>
<td ><button class="btn btn-danger" onclick="cal(document.getElementById('valueshow').value);"  value="=" />=</button>
<td colspan="3"><button class="btn btn-success"  onclick="cals(this.value);" value="CE">CE</button>
</tr>
</tbody>
</table>

</div>

</body>
</html>
